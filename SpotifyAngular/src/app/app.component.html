<div class="container-fluid">
  <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
          <div class="col-lg-3 col-md-3 col-xs-3" style="text-transform: capitalize;">
              <a class="navbar-brand" href="#">
                  <i class="bi bi-spotify text-white large-icons"></i><span class="title">{{title}}</span> 
              </a>
              <span [hidden]="!isLoginHidden"> Welcome, {{userProfile?.name}}  </span>              
          </div>     
          <div class="col-lg-4 col-md-4 col-xs-4" [hidden]="!isLoginHidden">
            <div class="input-wrapper">
              <input type="text" class="form-control ms-3" placeholder="Search tracks.." [(ngModel)]="searchString"  (ngModelChange)="onSearchKeyPress($event)"/>
              <button class="clear-btn" (click)="clearInput()">Ã—</button>
            </div>              
          </div>    
          <div class="col-lg-4 col-md-8 col-xs-8" [hidden]="!isLoginHidden">
            <div class="collapse navbar-collapse float-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>   
                <li class="nav-item ">
                  <a class="nav-link" href="#">Artists</a>
                </li>    
                <li class="nav-item active">
                  <a class="nav-link" href="#">Playlists</a>
                </li>         
                <li class="nav-item active">
                  <a class="nav-link" href="#">Songs</a>
                </li> 
                <li class="nav-item  active">
                  <a class="nav-link" href="#">Users</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" routerLink="" (click)="logOut()" >
                   Logout                
                  </a>      
                </li>
              </ul>
            </div>
          </div>         
          </nav>
  </div>
  <div class="row"  [hidden]="isLoginHidden" >
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>      
          <!-- Login Form -->          
            <div class="mb-3 text-left">
              <label for="username" class="form-label">Email<span class="text-danger">*</span></label>    
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                <input type="text" class="form-control" name="username" [(ngModel)] ="email" placeholder="Email Address" autocomplete="off"/>    
              </div>                 
              <span *ngIf="userNameRequired==true" class="text-danger font-weight-bold error">Email required</span>
            </div>
            <div class="mb-3 text-left">
              <label for="password" class="form-label">Password<span class="text-danger">*</span></label>    
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" name="password" [(ngModel)] ="password"/>              
              </div>    
              <span *ngIf="passwordrequired==true" class="text-danger font-weight-bold error">Password required</span>                 
            </div>
             <button type="button" (click)="validateUser()"class="btn btn-primary w-100">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid p-0"> 
<div class="row" style="padding: 15px;">  
  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>  
</div>
