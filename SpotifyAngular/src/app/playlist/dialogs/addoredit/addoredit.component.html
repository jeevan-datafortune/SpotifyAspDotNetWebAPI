<div class="container">
    <h3 mat-dialog-title>New Playlist</h3>  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">  
      <div class="form">
        <mat-form-field color="accent">
          <input type="hidden" [(ngModel)]="data.id" name="id"/>
          <input matInput #input class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
          <mat-error *ngIf="editForm.invalid && editForm.get('name').hasError('required')">Required</mat-error>       
        </mat-form-field>        
      </div>  
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control"  placeholder="Description" [(ngModel)]="data.description" name="description" required>
          </textarea>
          <mat-error *ngIf="editForm.invalid && editForm.get('description').hasError('required')">Required</mat-error>          
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" (click)="onSubmit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
